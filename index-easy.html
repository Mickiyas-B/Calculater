<html lang="en">

            <button onclick="calculater(5)" > 6 </button>

            <button onclick="calculater(2)" > 2 </button>
            <button onclick="calculater(3)" > 3 </button>
            <button onclick="calculater('+')"> + </button>

            <button onclick="calculater(0)" > 0 </button>
            <button onclick="calculater('00')" > 00 </button>
            <button onclick="calculater('.')" > . </button>
